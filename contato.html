                    <i class="ri-apps-2-line"></i>

            </div>
        </nav>
    </header>


    <main class="main">

        <section class="contact section">
            <h2 class="section__title">
                Vamos conversar<br>
                Sobre o seu projeto?
            </h2>

            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Qual o seu nome?" class="contact__input">
                            <label for="name" class="contact__label">Nome</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" required placeholder="Qual o seu email?" class="contact__input">
                            <label for="email" class="contact__label">Email</label>
                        </div>
                    </div>

                    <div class="contact__box contact__area">
                        <textarea name="user_message" id="message" placeholder="Qual a sua mensagem?" class="contact__input" id=""></textarea>
                        <label for="message" class="contact__label">Mensagem</label>
                    </div>

                    <p class="contact__message" id="contact-message"></p>

                    <button type="submit" class="contact__send button">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
            <div class="mensage">
                <h2 class="typing-effect">Você chegou na fogueira. Descanse um pouco Amigo</h2>
            </div>

                <div class="footer__content grid">

                        </a>

                        <a href="https://www.linkedin.com/in/paulo-ruben-meira-prado-7b6198318/" target="_blank" rel="noopener" class="footer__social-link">
                            <i class="ri-linkedin-box-fill"></i>
                        </a>
                    </div>
                </div>

                <span class="footer__copy">
                    &#169; Todos os direitos reservados By Paulo Ruben .
                </span>
            </div>
        </footer>
